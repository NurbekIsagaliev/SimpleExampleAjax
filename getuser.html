<!DOCTYPE html>
<html>
<head>
<script>

function showUser(str) {
  if (str=="") {
    document.getElementById("txtHint").innerHTML="";
    return;
  }
  var xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function() {
    if (this.readyState==4 && this.status==200) {
      document.getElementById("txtHint").innerHTML=this.responseText;
    }
  }
  xmlhttp.open("GET","getuser.php?q="+str,true);
  xmlhttp.send();
}
</script>
<style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    table, td, th {
      border: 1px solid black;
      padding: 5px;
    }
    
    th {text-align: left;}
    </style>
</head>
<body>

<form>
<select name="users" onchange="showUser(this.value)">
<option value="">Select  a  person:</option>
<option value="1">Ivan Ivanov</option>
<option value="2">Stepan Stepanov</option>
<option value="3">Maxsim Maxsimov</option>
<option value="4">Irina Sidorova</option>
<option value="5">Nurbek Isagaliev</option>
<option value="7">Adilbek Myrzabai</option>
</select>
</form>
<br>
<div id="txtHint"><b>Person info will be listed here.</b></div>

</body>
</html>
